<div class="bg-primary">
  <div class="text-center text-white">
    <h3>Proyectos</h3>
    <p>Algunos de mis proyectos</p>
  </div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let proyect of proyects" class="card text-bg-dark rounded-0 w-50">
      <img src="./assets/no-img.png" class="card-img w-50 align-content-center mx-auto" alt="{{proyect.img === '' ? 'no-img' : proyect.img}}">
      <div id="filter" class="card-img-overlay text-center">
        <h4 class="card-title text-capitalize">{{proyect.name}} - {{proyect.created_at}}</h4>
        <p class="card-text">{{proyect.description}}</p>
        <p class="card-text text-capitalize"><b>Frameworks</b><br>{{proyect.topics}}</p>
        <div>
          <b class="card-text">Links:</b>
          <div class="row ">
            <a href="{{proyect.homepage}}" class="card-text text-decoration-none text-primary"><b>{{proyect.homepage}}</b></a>
            <a href="{{proyect.html_url}}" class="card-text text-decoration-none text-primary"><b>{{proyect.html_url}}</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
