<div class="bg-primary">
  <div class="text-center text-white">
    <h3>Proyectos</h3>
    <p>Algunos de mis proyectos</p>
  </div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let proyect of proyects" class="card text-bg-dark rounded-0 w-50">
      <img src="./assets/logo.png" class="card-img w-50 " alt="idiomizarse">
      <div id="filter" class="card-img-overlay text-center">
        <h4 class="card-title text-capitalize">{{proyect.name}} - {{proyect.year}}</h4>
        <p class="card-text">{{proyect.description}}</p>
        <p class="card-text text-capitalize"><b>Framework</b><br>{{proyect.framework}}</p>
        <div>
          <b class="card-text">Links:</b>
          <div class="row ">
            <a href="{{proyect.links.git}}" class="card-text text-capitalize text-decoration-none text-primary"><b>{{proyect.links.git}}</b></a>
            <a href="{{proyect.links.url}}" class="card-text text-capitalize text-decoration-none text-primary"><b>{{proyect.links.url}}</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
